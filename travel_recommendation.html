<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations - Travel recommendation website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="body">
    <header class="header">
        <section>
            <img src="./img/airplane-svgrepo-com.svg" alt="logo">
            <h1>Travel Rec</h1>
        </section>

        <section>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About us</a>
                <a href="contactus.html">Contact us</a>
            </nav>
        </section>

        <section class="search">
            <input type="text" placeholder="Enter a destination or keyword">
            <button>Search</button>
            <button>Reset</button>
        </section>
    </header>

    <section class="hero">
        <h2>Welcome to Travel Recommendations</h2>
        <p>Explore amazing destinations and plan your next adventure</p>
    </section>

    <footer class="footer">
        <section class="social-media">
            <a href="https://www.facebook.com"><img class="icons" src="./img/facebook-svgrepo-com.svg"
                    alt="Facebook"></a>
            <a class="social-icons" href="https://www.twitter.com"><img class="icons"
                    src="./img/twitter-svgrepo-com.svg" alt="Twitter"></a>
            <a class="social-icons" href="https://www.instagram.com"><img class="icons"
                    src="./img/instagram-svgrepo-com.svg" alt="Instagram"></a>
            <a class="social-icons" href="https://www.youtube"><img class="icons" src="./img/youtube-svgrepo-com.svg"
                    alt="Instagram"></a>
        </section>
    </footer>



</body>

</html>
